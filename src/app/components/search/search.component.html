<div class="jumbotron">
  <h3 class="display-3">Need Music?</h3>
  <p>Use the ng Sopotify app to browse new release and find your favourite songs.</p>
</div>

<div class="container">
  <form>
    <fieldset>
      <div class="form-group">
        <label>Serch Music</label>
        <input type="text" class="form-control" placeholder="Search Artist" [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()">
      </div>
    </fieldset>
  </form>

  <div *ngIf="searchRes">
    <div *ngFor="let artist of searchRes">
      <div class="row">
        <div class="col-md-12">
          <div class="search-res well">
            <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
            <div>
              <strong>Genres: </strong>
              <span *ngFor="let genres of artist.genres">{{genres}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
